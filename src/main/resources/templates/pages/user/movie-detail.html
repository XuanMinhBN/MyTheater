<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Movie Detail</title>
    <link rel="stylesheet" th:href="@{/css/user/movie-detail.css}">
</head>
<body>
    <main layout:fragment="content">
        <div class="container mt-2">
            <div class="row">
                <div class="col-12">
                    <div class="detail mb-5">
                        <div class="background">
                            <img class="half_fade" th:src="@{'/image/movie/'+${movie.smallImage}}" alt="" width="560"/>
                        </div>
                        <div class="content-side">
                            <div class="info">
                                <h2 th:text="${movie.movieNameEng}"></h2>
                                <span th:text="${#temporals.format(movie.releaseDate, 'yyyy') + ' | '}"></span>
                                <span th:text="${movie.duration+'min'+' | '}"></span>
                                <span th:text="${movie.rated+'+'}"></span><br/>
                                <h5>The Cast</h5>
                                <div class="casting">
                                    <span th:text="${movie.actor}"></span>
                                </div>
                                <h5>Content</h5>
                                <p th:text="${movie.content}"></p>
                                <h5>Genres</h5>
                                <span class="badge rounded-pill text-bg-dark" th:each="genres:${genresList}" th:text="${genres.name}"></span>
                                <div class="mt-2">
                                    <a th:href="@{/main/booking/movie/{id}(id=${movie.id})}" type="button" class="btn btn-outline-primary">
                                        <i class="bi bi-ticket-perforated"></i>
                                        Booking
                                    </a>
                                    <button
                                            class="btn btn-outline-light"
                                            type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#collapseWidthExample"
                                            aria-expanded="false"
                                            aria-controls="collapseWidthExample"
                                    >
                                        <i class="bi bi-play-circle"></i>
                                        Trailer
                                    </button>
                                </div>
                                <div style="min-height: 120px; margin-top: 10px">
                                    <div
                                            class="collapse collapse-horizontal"
                                            id="collapseWidthExample"
                                    >
                                        <div class="card card-body" style="width: 640px">
                                            <div id="videoContainer" class="trailer" th:text="${movieTrailer.link}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block layout:fragment="js">
        <script th:src="@{/js/user/movie-detail.js}"></script>
    </th:block>
</body>
</html>
