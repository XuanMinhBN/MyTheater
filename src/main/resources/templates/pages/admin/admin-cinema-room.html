                                </select>
                            </div>

                            </div>

                                <label for="inputZip" class="form-label">Row</label>
                                <input type="number" class="form-control" id="inputZip" name="row"/>
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-outline-success">
                                    Generate

                            </div>
