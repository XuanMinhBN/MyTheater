<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout.html}">
<head>
    <title>Admin Schedule</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin-schedule.css}">
</head>
<body>
    <main layout:fragment="admin-content">
        <div class="container-fluid content mt-4">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10">
                <div class="set-schedule">
                    <h4 class="text-center" style="color: bisque">
                        Schedule Setting
                    </h4>
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="InputMovie" class="form-label">Movie</label>
                            <select id="InputMovie" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputRoom" class="form-label">Room</label>
                            <select id="inputRoom" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputDate" class="form-label">Show Date</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="inputDate"
                                    placeholder="Today - Default"
                            />
                        </div>
                        <div class="col-6">
                            <label for="inputAddress" class="form-label"
                            >Start Time</label
                            >
                            <input
                                    type="text"
                                    class="form-control"
                                    id="inputAddress"
                                    placeholder="6:00 - Default"
                            />
                        </div>
                        <div class="col-6">
                            <label for="inputAddress2" class="form-label"
                            >Break Time</label
                            >
                            <input
                                    type="text"
                                    class="form-control"
                                    id="inputAddress2"
                                    placeholder="15 Minutes - Default"
                            />
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-outline-success">
                                Apply
                            </button>
                        </div>
                    </form>
                </div>
                <div class="view-schedule mt-2">
                    <h3 class="text-center" style="color: antiquewhite">
                        Movie Schedule
                    </h3>
                    <table class="table table-dark table-striped mt-2">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Movie</th>
                            <th scope="col">Room</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Start Time</th>
                            <th scope="col">End Time</th>
                            <th scope="col">Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>The Dark Knight</td>
                            <td>Room 1</td>
                            <td>120 min</td>
                            <td>7:30</td>
                            <td>9:30</td>
                            <td>Web, 28-08-2024</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
