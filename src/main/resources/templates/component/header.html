<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Title</title>
</head>
<body>
    <header th:fragment="header">
        <nav
                class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
                data-bs-theme="dark"
        >
            <div class="container-fluid">
                <a th:href="@{/main/home/1}" class="logo">
                    <img th:src="@{/image/logo.svg}" alt="" width="80" />
                </a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <form th:action="@{/main/home/search}" class="d-flex" role="search">
                        <div class="search-bar">
                            <input
                                    class="form-control me-2"
                                    type="search"
                                    placeholder="Search"
                                    aria-label="Search"
                                    name="search_bar"
                            />
                            <input type="hidden" th:value="${currentPage}" name="page">
                            <button class="btn" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    <div class="account">
                        <th:block sec:authorize="!isAuthenticated()">
                            <a th:href="@{/main/login}">
                                Login
                                <i class="bi bi-box-arrow-in-right"></i>
                            </a>
                        </th:block>
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <a th:href="@{/admin/dashboard}" class="header__user" style="margin-right: 4px">
                                <img src="https://static.vecteezy.com/system/resources/thumbnails/027/951/137/small_2x/stylish-spectacles-guy-3d-avatar-character-illustrations-png.png"
                                     alt=""
                                     width="50"/>
                            </a>
                            <a th:href="@{/main/logout}">
                                Logout
                                <i class="bi bi-box-arrow-in-right"></i>
                            </a>
                        </th:block>
                        <th:block sec:authorize="hasRole('ROLE_MEMBER')">
                            <a href="#" class="header__user" style="margin-right: 4px">
                                <img src="https://static.vecteezy.com/system/resources/thumbnails/027/951/137/small_2x/stylish-spectacles-guy-3d-avatar-character-illustrations-png.png"
                                     alt=""
                                     width="50"/>
                            </a>
                            <a th:href="@{/main/logout}">
                                Logout
                                <i class="bi bi-box-arrow-in-right"></i>
                            </a>
                        </th:block>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
