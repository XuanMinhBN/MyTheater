<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Movie Theater</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap/bootstrap-icons.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
</head>
<body>
    <div th:replace="~{component/header :: header}"></div>
    <th:block layout:fragment="content"></th:block>
    <div th:replace="~{component/footer :: footer}"></div>

    <th:block layout:fragment="modal"></th:block>
<!--    <div th:replace="~{toast/toast-success :: toast-success}"></div>-->
<!--    <div th:replace="~{toast/toast-error :: toast-error}"></div>-->
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}"></script>
    <th:block layout:fragment="js"></th:block>
</body>
</html>
